<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Vinyl Record Database</title>
</head>

<body>
    <h1>My Vinyl Record Collection</h1>
    <div>
        <form id="artist-form">
            <input type="text" placeholder="Search An Artist" id="find-artist">
            <button id="submit-button">Submit Artist</button>
        </form>
    </div>
    <div>
        <ul id="group-name"></ul>
    </div>
    <div id="album-list">
        <button id="studio-albums-btn">Click to view Studio Albums</button>
    </div>

    <div>
        <button id="refresh-btn" onClick="window.location.reload()">Refresh And Search Another Artist</button>
    </div>
    <div>
        <form id="album-form">
            <input type="num" placeholder="Search For An Album" id="find-album">
            <button id="album-submit">Submit MB ID Number</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
